<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers</title>
</head>
<body>
<table class="table-info">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Phone</th>
        <th scope="col">Privilege</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.getPassengerId()}"></td>
        <td th:text="${passenger.getFirstName()}"></td>
        <td th:text="${passenger.getLastName()}"></td>
        <td th:text="${passenger.getPhone()}"></td>
        <td th:text="${passenger.getPrivileges()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
