    <meta charset="UTF-8">

    <link href = "style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

<h1>Flights</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Departure point</th>
        <th scope="col">Departure time</th>
        <th scope="col">Arrival point</th>
        <th scope="col">Arrival time</th>
        <th scope="col">Number of Passengers</th>
        <th scope="col">Transports</th>

    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="flight : ${flights}">
        <td scope="col" th:text="${flight.getFlightId()}"></td>
        <td scope="col" th:text="${flight.getDeparturePoint()}"></td>
        <td scope="col" th:text="${flight.getDepartureTime()}"></td>
        <td scope="col" th:text="${flight.getArrivalPoint()}"></td>
        <td scope="col" th:text="${flight.getArrivalTime()}"></td>
        <td scope="col" th:text="${flight.getNumberOfPassengers()}"></td>
        <td scope="col" th:text="${flight.getNumberOfPassengers()}"></td>
        <td>
            <select th:field="${flight.getTransports().getTransportId()}"  id="dropOperator">
                <option value="0">select operator</option>
                <option th:each="transport : ${flight.getTransports()}" th:value="${transport.getTransportId()}" th:text="${transport.getTransportId()}"></option>
            </select>
        </td>
        <td scope="col" ><a href="#" th:href="@{'/flight/delete/' + ${flight.getFlightId()}}">Delete</a></td>
    </tr>
    <tr scope="row">
        <td scope="col" ></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="button" value="&nbsp&nbsp Save  &nbsp"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
