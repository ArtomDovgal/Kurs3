<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FastPrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href = "style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FastPrice</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/flights"><h4>Flights </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets"><h4> Transports </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/passengers"><h4> Passengers </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transports"><h4> Transports </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transportcategories"><h4> Transport categories </h4></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<h1>Transports</h1>
<br>
<div class="btn-group">
        <button type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#SumAllSeats">Sum of all seats</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ArrivalPlaceModal">Procedure2</button>
    <a href="/transport/new"><button type="button" class="btn btn-primary">Add</button></a>
</div>
<br><br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Number Of Seats</th>
        <th scope="col">NumberOfSeats</th>
        <th scope="col">Category</th>
        <th scope="col">Number Of Workers</th>

    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="transport : ${transports}">
        <td scope="col" th:text="${transport.getTransportId()}"></td>
        <td scope="col" th:text="${transport.getNumberOfSeats()}"></td>
        <td scope="col" th:text="${transport.getNumberOfSeats()}"></td>
        <td scope="col" th:text="${transport.getTransportCategory().getTransportCategoryId()}"></td>
        <td scope="col" th:text="${transport.getNumberOfWorkers()}"></td>

        <td scope="col" ><a href="#" th:href="@{'/transport/delete/'+ ${transport.getTransportId()}}">
            <button type="button" class="btn btn-primary"> Delete</button></a>
            <a href="#" th:href="@{'/transport/' + ${transport.getTransportId()} + '/update'}">
                <button type="button" class="btn btn-outline-primary"> Edit </button></a>
        </td>
    </tr>
    </tbody>
</table>
<!--fsdf-->
<div id="SumAllSeats" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delay Flights</h4>
            </div>
            <p th:text="'Amount of all seats' + ${sumAllSeats}"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
