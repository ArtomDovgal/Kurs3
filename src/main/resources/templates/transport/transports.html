<h1>Transports</h1>
<div class="btn-group">
        <button type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#SumAllSeats">Sum of all seats</button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ArrivalPlaceModal">Procedure2</button>
    <button type="button" class="btn btn-primary">Procedure3</button>
</div>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Number Of Seats</th>
        <th scope="col">NumberOfSeats</th>
        <th scope="col">Category</th>
        <th scope="col">Number Of Workers</th>

    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="transport : ${transports}">
        <td scope="col" th:text="${transport.getTransportId()}"></td>
        <td scope="col" th:text="${transport.getNumberOfSeats()}"></td>
        <td scope="col" th:text="${transport.getNumberOfSeats()}"></td>
        <td scope="col" th:text="${transport.getTransportCategory().getTransportCategoryId()}"></td>
        <td scope="col" th:text="${transport.getNumberOfWorkers()}"></td>

        <td scope="col" ><a href="#" th:href="@{'/transport/delete/'+ ${transport.getTransportId()}}">
            <button type="button"> Delete</button></a>
            <a href="#" th:href="@{'/transport/' + ${transport.getTransportId()} + '/update'}">
                <button type="button"> Edit </button></a>
        </td>
    </tr>
    <tr scope="row">
        <td scope="col" ></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="button" value="&nbsp&nbsp Save  &nbsp"></td>
    </tr>
    </tbody>
</table>
<!--fsdf-->
<div id="SumAllSeats" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delay Flights</h4>
            </div>
            <p th:text="'Amount of all seats' + ${sumAllSeats}"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
