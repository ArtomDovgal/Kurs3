    <link href = "style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

<h1>Passengers</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Phone</th>
        <th scope="col">Privilege</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="passenger : ${passengers}">
        <td scope="col" th:text="${passenger.getPassengerId()}"></td>
        <td scope="col" th:text="${passenger.getFirstName()}"></td>
        <td scope="col" th:text="${passenger.getLastName()}"></td>
        <td scope="col" th:text="${passenger.getPhone()}"></td>
        <td scope="col" th:text="${passenger.getPrivileges()}"></td>
        <td scope="col" ><input type="button" value="Remove">
       <a href="#" th:href="@{'/passenger/delete/' + ${passenger.getPassengerId()}}">View</a></td>
    </tr>
    <tr scope="row">
        <td scope="col" ></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="text"></td>
        <td scope="col" ><input type="button" value="&nbsp&nbsp Save  &nbsp"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
