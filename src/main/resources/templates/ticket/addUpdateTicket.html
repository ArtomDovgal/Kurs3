<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${ticket}" th:action="@{/ticket/}" method="post">
                <input type="hidden" th:field="*{ticketId}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Recipe Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Booking:</label>
                                    <input type="datetime-local" class="form-control" th:field="*{dateAndTimeOfTicketBooking}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Sale:</label>
                                    <input type="datetime-local" class="form-control" th:field="*{dateAndTimeOfTiketSale}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Departue:</label>
                                    <input type="datetime-local" class="form-control" th:field="*{dateOfDepartueOnTheTicket}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>price:</label>
                                    <input type="number" class="form-control" th:field="*{price}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Category:</label>
                                    <select class="form-control" name="select"  th:field="*{ticketCategory}"> <!--Supplement an id here instead of using 'name'-->
                                        <option value="USUAL">USUAL</option>
                                        <option value="LUXURY">LUXURY</option>
                                        <option value="BUSINESS">BUSINESS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>id Passenger:</label>
                                    <!--<input class="form-control" th:value="*{getPassenger().passengerId}"/>-->
                                    <select class="form-control" name="select"  th:field="*{passenger_id}">
                                        <option th:each="passenger1 : ${passengers}"
                                                th:value="${passenger1.passengerId}"
                                                th:text="${passenger1.passengerId.toString()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>flight:</label>
                                    <!--<input class="form-control" th:value="*{getFlight().flightId}"/>-->
                                    <select class="form-control" name="select" th:field="*{flight_id}">
                                        <option th:each="flight1 : ${flights}"
                                                th:value="${flight1.flightId}"
                                                th:text="${flight1.getFlightId()} + ' ' + ${flight1.getDeparturePoint()} + ' - ' + ${flight1.getArrivalPoint()} "></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
