<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FastPrice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href = "style.css" rel="stylesheet" type="text/css"/>
</head>
</head>
<body>

<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FastPrice</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/flights"><h4>Flights </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets"><h4> Tickets </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/passengers"><h4> Passengers </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transports"><h4> Transports </h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transportcategories"><h4> Transport categories </h4></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${passenger}" th:action="@{/passenger/}" method="post">
                <input type="hidden" th:field="*{passengerId}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Add/Edit passenger</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>FirstName:</label>
                                    <input type="text" class="form-control" required th:field="*{firstName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>LastName:</label>
                                    <input type="text" class="form-control" required th:field="*{lastName}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Phone<br>(ххх-ххх-ххх-ххх): </label>
                                    <input type="text" class="form-control"pattern="^\d{3}-\d{3}-\d{3}-\d{3}$" required
                                           data-bind="value:replyNumber" th:field="*{phone}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Privileges:</label>
<!--                                    <input type="text" class="form-control" th:field="*{privileges}"/>-->
                                    <select name="privileges" id="dropOperator" required>
                                        <option  th:value="STUDENT" th:text="STUDENT" th:field="*{privileges}"></option>
                                        <option  th:value="PENCIONER" th:text="PENCIONER" th:field="*{privileges}"></option>
                                        <option  th:value="DISABLED" th:text="DISABLED" th:field="*{privileges}"></option>
                                        <option  th:value="NOTHING" th:text="NOTHING" th:field="*{privileges}"></option>

                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-1">
                        <a href="/passengers"><button type="button" class="btn btn-primary">Cancel</button></a>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
